<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aave Flash Arbitrage</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em; background: #f3f4f6; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #2563eb; color: white; font-weight: bold; }
    button:hover { background: #1e40af; }
    .status { margin-top: 1em; padding: 1em; border-radius: 6px; display: none; }
    .success { background: #d1fae5; color: #065f46; display: block; }
    .error { background: #fee2e2; color: #991b1b; display: block; }
  </style>
</head>
<body>
  <h2>Aave Flash Arbitrage (ape.store)</h2>
  <button id="connectBtn">Connect Wallet</button>
  <div id="app" style="display:none">
    <p><strong>Wallet:</strong> <span id="wallet"></span></p>
    <label>Token Address</label>
    <input type="text" id="token" placeholder="0x...">
    <button id="executeBtn">Execute Arbitrage</button>
    <button id="withdrawBtn">Withdraw Profits</button>
    <div id="status" class="status"></div>
  </div>
  <script>
    const CONTRACT_ADDRESS = "0xbfb681a15d8EE71ED8a81F22a11B19C038C92719";
    const ABI = [
      {"inputs":[{"internalType":"address","name":"_provider","type":"address"},{"internalType":"address","name":"_weth","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
      {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"name":"executeArbitrage","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"token","type":"address"}],"name":"withdrawToken","outputs":[],"stateMutability":"nonpayable","type":"function"}
    ];

    let web3, account, contract;

    document.getElementById("connectBtn").onclick = async () => {
      if (window.ethereum) {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        document.getElementById("wallet").textContent = account;
        contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
        document.getElementById("app").style.display = 'block';
      }
    };

    document.getElementById("executeBtn").onclick = async () => {
      const token = document.getElementById("token").value.trim();
      if (!web3.utils.isAddress(token)) return show("Invalid token address", "error");
      try {
        show("Executing arbitrage...", "info");
        await contract.methods.executeArbitrage(token).send({ from: account });
        show("Arbitrage completed!", "success");
      } catch (err) {
        console.error(err);
        show("Arbitrage failed: " + err.message, "error");
      }
    };

    document.getElementById("withdrawBtn").onclick = async () => {
      try {
        await contract.methods.withdraw().send({ from: account });
        show("Withdraw successful!", "success");
      } catch (err) {
        show("Withdraw failed: " + err.message, "error");
      }
    };

    function show(msg, type) {
      const el = document.getElementById("status");
      el.className = 'status ' + type;
      el.textContent = msg;
    }
  </script>
</body>
</html>
