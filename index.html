<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Loan Arbitrage - Base</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0052ff;
            text-align: center;
        }
        button {
            background-color: #0052ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin: 8px 0;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #003ad6;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .success {
            background-color: #e6ffed;
            color: #0a6f3c;
            border: 1px solid #79d1a1;
            display: block;
        }
        .error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #f44336;
            display: block;
        }
        #walletAddress {
            font-family: monospace;
            word-break: break-all;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
        }
        #networkInfo {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flash Loan Arbitrage</h1>
        <p>Execute empr√©stimos flash na Base para arbitragem autom√°tica</p>
        
        <button id="connectWallet">üîó Conectar Carteira</button>
        <p><strong>Endere√ßo:</strong> <span id="walletAddress">N√£o conectado</span></p>
        <div id="networkInfo">Rede: N√£o conectado</div>

        <h3>Configura√ß√£o do Trade</h3>
        <label for="tokenAddress">Token para Arbitrar:</label>
        <input type="text" id="tokenAddress" placeholder="0x..." value="">
        
        <label for="poolFee">Taxa do Pool Uniswap:</label>
        <select id="poolFee">
            <option value="100">0.01% (Pool VIP)</option>
            <option value="500" selected>0.05% (Mais comum)</option>
            <option value="3000">0.3% (Pools menos l√≠quidos)</option>
            <option value="10000">1% (Pools especiais)</option>
        </select>
        
        <label for="minProfit">Lucro M√≠nimo (ETH):</label>
        <input type="number" id="minProfit" placeholder="0.01" step="0.001" value="0.01">

        <button id="executeTrade" disabled>‚ö° Executar Flash Loan (1 ETH)</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Configura√ß√µes da rede Base
        const BASE_CHAIN_ID = '0x2105'; // 8453 em decimal
        const BASE_RPC_URL = 'https://mainnet.base.org';
        const BASE_EXPLORER_URL = 'https://basescan.org';
        const BASE_CURRENCY = {
            name: 'Ethereum',
            symbol: 'ETH',
            decimals: 18
        };

        // ABI do contrato (simplificada)
        const contractABI = [
            {
                "inputs": [
                    {"internalType":"address","name":"_token","type":"address"},
                    {"internalType":"uint24","name":"_poolFee","type":"uint24"},
                    {"internalType":"uint256","name":"_minProfit","type":"uint256"}
                ],
                "name":"executeTrade",
                "outputs":[],
                "stateMutability":"nonpayable",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"owner",
                "outputs":[{"internalType":"address","name":"","type":"address"}],
                "stateMutability":"view",
                "type":"function"
            }
        ];

        // Endere√ßo do seu contrato
        const contractAddress = "0x6568Fd502C604157C433BdA98D5668f3Ad50533E";

        // Vari√°veis globais
        let provider, signer, contract, userAddress;

        // Elementos da p√°gina
        const connectBtn = document.getElementById("connectWallet");
        const walletEl = document.getElementById("walletAddress");
        const networkEl = document.getElementById("networkInfo");
        const executeBtn = document.getElementById("executeTrade");
        const statusEl = document.getElementById("status");

        // Verificar e adicionar a rede Base se necess√°rio
        async function setupBaseNetwork() {
            if (!window.ethereum) {
                updateStatus("MetaMask n√£o instalado!", "error");
                return false;
            }

            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                
                if (chainId !== BASE_CHAIN_ID) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: BASE_CHAIN_ID,
                                chainName: 'Base Mainnet',
                                nativeCurrency: BASE_CURRENCY,
                                rpcUrls: [BASE_RPC_URL],
                                blockExplorerUrls: [BASE_EXPLORER_URL]
                            }]
                        });
                    } catch (addError) {
                        updateStatus(`Erro ao adicionar a rede Base: ${addError.message}`, "error");
                        return false;
                    }
                }
                return true;
            } catch (error) {
                updateStatus(`Erro ao verificar a rede: ${error.message}`, "error");
                return false;
            }
        }

        // Conectar carteira e verificar rede
        connectBtn.onclick = async () => {
            if (!window.ethereum) {
                updateStatus("MetaMask n√£o instalado!", "error");
                return;
            }

            try {
                // Verificar/Configurar rede Base
                const networkReady = await setupBaseNetwork();
                if (!networkReady) return;

                // Solicitar conex√£o
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                // Configurar ethers.js
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                
                // Verificar se estamos na rede Base
                const network = await provider.getNetwork();
                if (network.chainId !== parseInt(BASE_CHAIN_ID, 16)) {
                    updateStatus("Por favor, conecte-se √† rede Base!", "error");
                    return;
                }
                
                // Atualizar UI
                walletEl.textContent = userAddress;
                networkEl.textContent = `Rede: Base (${BASE_CHAIN_ID})`;
                connectBtn.textContent = "‚úÖ Conectado";
                executeBtn.disabled = false;
                
                // Carregar contrato
                contract = new ethers.Contract(contractAddress, contractABI, signer);
                
                // Verificar se √© o owner
                const owner = await contract.owner();
                if (owner.toLowerCase() !== userAddress.toLowerCase()) {
                    updateStatus("Aten√ß√£o: Voc√™ n√£o √© o dono deste contrato!", "error");
                    executeBtn.disabled = true;
                } else {
                    updateStatus("Carteira conectada com sucesso √† rede Base!", "success");
                }
                
                // Ouvir por mudan√ßas de conta/rede
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        disconnectWallet();
                    } else {
                        window.location.reload();
                    }
                });

                window.ethereum.on('chainChanged', () => {
                    window.location.reload();
                });
                
            } catch (error) {
                console.error(error);
                updateStatus(`Erro: ${error.message}`, "error");
            }
        };

        // Desconectar carteira
        function disconnectWallet() {
            walletEl.textContent = "N√£o conectado";
            networkEl.textContent = "Rede: N√£o conectado";
            connectBtn.textContent = "üîó Conectar Carteira";
            executeBtn.disabled = true;
            statusEl.style.display = "none";
        }

        // Executar trade
        executeBtn.onclick = async () => {
            const tokenAddress = document.getElementById("tokenAddress").value;
            const poolFee = parseInt(document.getElementById("poolFee").value);
            const minProfit = document.getElementById("minProfit").value;
            
            // Validar entradas
            if (!ethers.utils.isAddress(tokenAddress)) {
                updateStatus("Endere√ßo do token inv√°lido!", "error");
                return;
            }
            
            if (isNaN(poolFee) || poolFee <= 0) {
                updateStatus("Taxa do pool inv√°lida!", "error");
                return;
            }
            
            try {
                executeBtn.disabled = true;
                executeBtn.textContent = "‚è≥ Processando...";
                
                updateStatus("Enviando transa√ß√£o...", "success");
                
                // Converter para wei
                const minProfitWei = ethers.utils.parseEther(minProfit);
                
                // Chamar contrato
                const tx = await contract.executeTrade(
                    tokenAddress,
                    poolFee,
                    minProfitWei
                );
                
                updateStatus(`Transa√ß√£o enviada: ${tx.hash}`, "success");
                
                // Esperar confirma√ß√£o
                await tx.wait();
                
                updateStatus("‚úÖ Trade executado com sucesso! Lucro enviado para sua carteira.", "success");
                
            } catch (error) {
                console.error(error);
                updateStatus(`Erro: ${error.message}`, "error");
            } finally {
                executeBtn.disabled = false;
                executeBtn.textContent = "‚ö° Executar Flash Loan (1 ETH)";
            }
        };

        // Atualizar status
        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = "block";
            
            // Auto-esconder ap√≥s 10 segundos (apenas para sucesso)
            if (type === "success") {
                setTimeout(() => {
                    statusEl.style.display = "none";
                }, 10000);
            }
        }

        // Verificar se j√° est√° conectado ao carregar a p√°gina
        window.addEventListener('load', async () => {
            if (window.ethereum && window.ethereum.selectedAddress) {
                connectBtn.click();
            }
        });
    </script>
</body>
</html>
