<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ape Flash Arbitrage - Base</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 2em; background: #f5f5f5; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #0052ff; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #003ecc; }
    .status { margin-top: 1em; padding: 1em; border-radius: 6px; display: none; }
    .success { background: #e0fbe0; color: #007a00; display: block; }
    .error { background: #ffe0e0; color: #a00; display: block; }
  </style>
</head>
<body>
  <h1>Base Arbitrage - ape.store</h1>
  <button id="connectBtn">Connect Wallet</button>

  <div id="app" style="display:none;">
    <p><strong>Connected:</strong> <span id="wallet"></span></p>
    <label for="token">Token Address:</label>
    <input type="text" id="token" placeholder="0x...">
    <button id="arbitrageBtn">Execute Arbitrage</button>
    <button id="withdrawBtn">Withdraw Profits</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x8F65C155cBFc34C09583a74fEBc581DCd5Cae34E";
    const ABI = [
      {"inputs":[{"internalType":"address","name":"_provider","type":"address"},{"internalType":"address","name":"_weth","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
      {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"name":"executeArbitrage","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"name":"withdrawToken","outputs":[],"stateMutability":"nonpayable","type":"function"}
    ];

    let web3, account, contract;

    document.getElementById('connectBtn').onclick = async () => {
      if (window.ethereum) {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        document.getElementById('wallet').innerText = account;
        document.getElementById('app').style.display = 'block';
        contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
      } else {
        alert('Please install MetaMask');
      }
    };

    document.getElementById('arbitrageBtn').onclick = async () => {
      const token = document.getElementById('token').value.trim();
      if (!web3.utils.isAddress(token)) return showStatus('Invalid token address', 'error');
      try {
        showStatus('Executing arbitrage...', 'info');
        await contract.methods.executeArbitrage(token).send({ from: account });
        showStatus('Arbitrage completed!', 'success');
      } catch (err) {
        console.error(err);
        showStatus('Arbitrage failed: ' + err.message, 'error');
      }
    };

    document.getElementById('withdrawBtn').onclick = async () => {
      try {
        await contract.methods.withdraw().send({ from: account });
        showStatus('Withdrawn to your wallet!', 'success');
      } catch (err) {
        showStatus('Withdraw failed: ' + err.message, 'error');
      }
    };

    function showStatus(msg, type) {
      const el = document.getElementById('status');
      el.className = 'status ' + type;
      el.innerText = msg;
    }
  </script>
</body>
</html>
