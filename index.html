<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aave Flash Arbitrage - Final</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2em; max-width: 600px; margin: auto; }
    h2 { color: #333; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
    button { background-color: #1d4ed8; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background-color: #1e40af; }
    .status { margin-top: 15px; padding: 10px; border-radius: 6px; display: none; }
    .success { background-color: #dcfce7; color: #166534; display: block; }
    .error { background-color: #fee2e2; color: #991b1b; display: block; }
  </style>
</head>
<body>
  <h2>Aave Flash Arbitrage (ape.store)</h2>
  <button id="connectBtn">Connect Wallet</button>
  <div id="app" style="display:none">
    <p><strong>Wallet:</strong> <span id="wallet"></span></p>
    <label for="token">Token Address:</label>
    <input type="text" id="token" placeholder="0x...">
    <button id="executeBtn">Execute Arbitrage</button>
    <button id="withdrawBtn">Withdraw Profits</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0xC7f52fF455a556DE8775889f68E3484dF4649C10";
    const ABI = [
      {"inputs":[{"internalType":"address","name":"_provider","type":"address"},{"internalType":"address","name":"_weth","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
      {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"name":"executeArbitrage","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"}],"name":"withdrawToken","outputs":[],"stateMutability":"nonpayable","type":"function"}
    ];

    let web3, account, contract;

    document.getElementById("connectBtn").onclick = async () => {
      if (window.ethereum) {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        document.getElementById("wallet").innerText = account;
        contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
        document.getElementById("app").style.display = 'block';
      } else {
        alert("Please install MetaMask to use this app.");
      }
    };

    document.getElementById("executeBtn").onclick = async () => {
      const token = document.getElementById("token").value.trim();
      if (!web3.utils.isAddress(token)) return show("Invalid token address", "error");
      try {
        show("Executing arbitrage...", "info");
        await contract.methods.executeArbitrage(token).send({ from: account });
        show("Arbitrage executed successfully!", "success");
      } catch (err) {
        console.error(err);
        show("Error: " + err.message, "error");
      }
    };

    document.getElementById("withdrawBtn").onclick = async () => {
      try {
        await contract.methods.withdraw().send({ from: account });
        show("Withdrawn successfully!", "success");
      } catch (err) {
        show("Withdraw failed: " + err.message, "error");
      }
    };

    function show(msg, type) {
      const el = document.getElementById("status");
      el.className = 'status ' + type;
      el.textContent = msg;
    }
  </script>
</body>
</html>
