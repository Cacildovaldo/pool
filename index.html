<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Optimizer - Ranqueamento Gratuito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .suggestion {
            margin: 10px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>SEO Optimizer - Melhore seu Ranqueamento Gratuitamente</h1>
    <input type="text" id="urlInput" placeholder="Digite a URL do site (ex.: https://example.com)" style="width: 100%;">
    <button onclick="analyzeSEO()">Analisar e Otimizar</button>
    <div id="results"></div>

    <script>
        // Simulação de palavras-chave populares (substituir por API real se disponível)
        const trendingKeywords = ["tecnologia", "notícias", "saúde", "educação", "sustentabilidade"];

        // Função para analisar a URL
        async function analyzeSEO() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url || !url.match(/^https?:\/\/.+/)) {
                displayResults('<p style="color: red;">Por favor, insira uma URL válida (ex.: https://example.com).</p>');
                return;
            }

            try {
                // Simulação de análise (substituir por chamada real à API ou fetch do site)
                const response = await fetch(url, { headers: { 'User-Agent': 'Mozilla/5.0' } });
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                // Análise do título
                const title = doc.title || 'Sem título';
                const titleSuggestion = title.length > 60 || title.length < 50
                    ? `Título ideal: entre 50-60 caracteres, inclua palavras-chave (ex.: ${trendingKeywords[0]}).`
                    : 'Título está bem otimizado.';

                // Análise da meta descrição
                const metaDesc = doc.querySelector('meta[name="description"]')?.getAttribute('content') || 'Sem meta descrição';
                const metaSuggestion = metaDesc === 'Sem meta descrição'
                    ? 'Adicione uma meta descrição de 150-160 caracteres com palavras-chave.'
                    : 'Meta descrição está presente. Considere otimizá-la com palavras-chave.';

                // Análise de palavras-chave no conteúdo
                const content = doc.body.textContent.toLowerCase();
                const keywordUsage = {};
                trendingKeywords.forEach(kw => {
                    const count = (content.match(new RegExp(`\\b${kw}\\b`, 'g')) || []).length;
                    keywordUsage[kw] = count;
                });

                // Sugestões de backlinks
                const domain = new URL(url).hostname;
                const backlinkSuggestions = [
                    `Participe de fóruns como Reddit (ex.: r/${domain.split('.')[0]}) e compartilhe seu conteúdo de forma relevante.`,
                    `Publique no X mencionando tópicos relacionados às palavras-chave do seu site (ex.: ${trendingKeywords[0]}).`,
                    'Contribua com artigos em blogs gratuitos como Medium, linkando seu site no conteúdo.',
                    'Comente em blogs relacionados ao seu nicho, incluindo seu link de forma natural.'
                ];

                // Exibir resultados
                let resultHTML = `
                    <h2>Análise do site: ${url}</h2>
                    <p><strong>Título:</strong> ${title}</p>
                    <p class="suggestion"><strong>Sugestão para o título:</strong> ${titleSuggestion}</p>
                    <p><strong>Meta descrição:</strong> ${metaDesc}</p>
                    <p class="suggestion"><strong>Sugestão para meta descrição:</strong> ${metaSuggestion}</p>
                    <h3>Uso de palavras-chave no conteúdo:</h3>
                    <ul>
                        ${trendingKeywords.map(kw => `<li>${kw}: ${keywordUsage[kw]} ocorrências</li>`).join('')}
                    </ul>
                    <h3>Oportunidades de backlinks:</h3>
                    <ul>
                        ${backlinkSuggestions.map(s => `<li class="suggestion">${s}</li>`).join('')}
                    </ul>
                `;
                displayResults(resultHTML);
            } catch (error) {
                displayResults(`<p style="color: red;">Erro ao analisar o site: ${error.message}</p>`);
            }
        }

        // Função para exibir resultados
        function displayResults(html) {
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
