<body>
    <div class="container">
        <h1>Flash Loan Arbitrage (Base)</h1>
        
        <button id="connectWallet">Connect Wallet</button>
        <p id="walletAddress">Not connected</p>

        <h3>Trade Parameters</h3>
        <label for="tokenAddress">Token Address:</label>
        <input type="text" id="tokenAddress" placeholder="0x...">
        
        <label for="poolFee">Uniswap Pool Fee (500 = 0.05%):</label>
        <input type="number" id="poolFee" placeholder="500">
        
        <label for="minProfit">Minimum Profit (ETH):</label>
        <input type="number" id="minProfit" placeholder="0.01" step="0.001">

        <button id="executeTrade">Execute Flash Loan Trade</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        const contractABI = [
            {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
            {"inputs":[{"internalType":"address","name":"_token","type":"address"},{"internalType":"uint24","name":"_poolFee","type":"uint24"},{"internalType":"uint256","name":"_minProfit","type":"uint256"}],"name":"executeTrade","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}
        ];

        let provider, signer, contract;
        const contractAddress = "0xd8b934580fcE35a11B58C6D73aDeE468a2833fa8";

        document.getElementById("executeTrade").onclick = async () => {
            const token = document.getElementById("tokenAddress").value;
            const fee = parseInt(document.getElementById("poolFee").value);
            const minProfit = ethers.utils.parseEther(document.getElementById("minProfit").value || "0");

            try {
                const tx = await contract.executeTrade(token, fee, minProfit);
                await tx.wait();
                updateStatus("Trade executed successfully! Profit sent to your wallet", "success");
            } catch (err) {
                updateStatus(`Error: ${err.message}`, "error");
            }
        };
