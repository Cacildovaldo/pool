<!DOCTYPE html>
<html lang="pt-BR" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de gest√£o de links com integra√ß√£o social autom√°tica e otimiza√ß√£o SEO">
    
    <!-- Open Graph para redes sociais -->
    <meta property="og:title" content="Meu Link Otimizado">
    <meta property="og:description" content="Descri√ß√£o autom√°tica para SEO">
    <meta property="og:image" content="https://via.placeholder.com/1200x630">
    <meta property="og:url" content="">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Meu Link Otimizado">
    <meta name="twitter:description" content="Descri√ß√£o autom√°tica para SEO">
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630">
    
    <title>SocialSEO Link Engine</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #475569;
        }
        
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin: 1.5rem 0;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .share-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
        }
        
        .seo-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üì§ SocialSEO Link Engine</h1>
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="https://seulink.com/pagina" required>
        </div>
        <button onclick="generateLinks()">üöÄ Processar Link</button>
        
        <div id="output" style="display: none">
            <div class="input-group">
                <input type="text" id="seoUrl" readonly>
                <button onclick="copyToClipboard('seoUrl')">üìã Copiar</button>
            </div>
            
            <h3>üì§ Compartilhar em Redes Sociais:</h3>
            <div class="share-buttons" id="shareButtons"></div>
            
            <h3>üìä SEO Analytics:</h3>
            <div class="seo-stats" id="seoStats"></div>
        </div>
    </div>

    <script>
        // Gerador de URLs otimizadas
        function generateSEOUrl(originalUrl) {
            const params = new URLSearchParams();
            params.set('src', 'social-seo-engine');
            params.set('timestamp', Date.now());
            return `${originalUrl}?${params.toString()}`;
        }

        // Gerador de meta tags din√¢micas
        function updateMetaTags(url, title = 'Link Otimizado', description = 'Conte√∫do de alta performance') {
            const ogTags = {
                'og:title': title,
                'og:description': description,
                'og:url': url,
                'twitter:title': title,
                'twitter:description': description
            };
            
            Object.entries(ogTags).forEach(([property, content]) => {
                const meta = document.querySelector(`meta[property="${property}"]`);
                if(meta) meta.content = content;
            });
        }

        // Gerador de bot√µes de compartilhamento
        function createShareButtons(url) {
            const platforms = [
                { name: 'Facebook', url: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, icon: 'üìò' },
                { name: 'Twitter', url: `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`, icon: 'üê¶' },
                { name: 'LinkedIn', url: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`, icon: 'üîó' },
                { name: 'WhatsApp', url: `https://wa.me/?text=${encodeURIComponent(url)}`, icon: 'üì±' }
            ];

            return platforms.map(platform => `
                <a href="${platform.url}" target="_blank" class="share-btn">
                    ${platform.icon} ${platform.name}
                </a>
            `).join('');
        }

        // Gerador de estat√≠sticas SEO simuladas
        function generateSEOStats() {
            return `
                <div>‚ö° Velocidade: 92/100</div>
                <div>üîç SEO Score: 88/100</div>
                <div>üì± Mobile Friendly: ‚úÖ</div>
                <div>üîí SSL: Ativo</div>
            `;
        }

        // Fun√ß√£o principal
        function generateLinks() {
            const urlInput = document.getElementById('urlInput');
            const output = document.getElementById('output');
            
            if(urlInput.checkValidity()) {
                const originalUrl = urlInput.value;
                const seoUrl = generateSEOUrl(originalUrl);
                
                // Atualiza interface
                document.getElementById('seoUrl').value = seoUrl;
                document.getElementById('shareButtons').innerHTML = createShareButtons(seoUrl);
                document.getElementById('seoStats').innerHTML = generateSEOStats();
                output.style.display = 'block';
                
                // Atualiza meta tags
                updateMetaTags(seoUrl);
            }
        }

        // Fun√ß√£o de utilidade para copiar URL
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Divulgador Autom√°tico de Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 40px;
    }
    input[type="url"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .social { background-color: #1d9bf0; color: white; }
    .backlink { background-color: #28a745; color: white; }
    #status { margin-top: 20px; font-weight: bold; color: #333; }
  </style>
</head>
<body>

  <h1>üì£ Divulgador Autom√°tico de Links</h1>
  <p>Insira o link que deseja divulgar:</p>

  <input type="url" id="userLink" placeholder="https://seudominio.com/seulink" required>

  <br>

  <button class="social" onclick="shareEverywhere()">Compartilhar nas Redes Sociais</button>
  <button class="backlink" onclick="submitBacklinks()">Gerar Backlinks Gratuitos</button>

  <div id="status"></div>

  <script>
    function getUserLink() {
      const link = document.getElementById("userLink").value.trim();
      if (!link || !link.startsWith("http")) {
        alert("Por favor, insira um link v√°lido (com http ou https).");
        return null;
      }
      return encodeURIComponent(link);
    }

    function shareEverywhere() {
      const encodedLink = getUserLink();
      if (!encodedLink) return;

      const message = encodeURIComponent("Veja esse link interessante!");

      const urls = [
        `https://twitter.com/intent/tweet?url=${encodedLink}&text=${message}`,
        `https://www.facebook.com/sharer/sharer.php?u=${encodedLink}`,
        `https://www.linkedin.com/sharing/share-offsite/?url=${encodedLink}`,
        `https://api.whatsapp.com/send?text=${message}%20${encodedLink}`,
        `https://t.me/share/url?url=${encodedLink}&text=${message}`
      ];

      urls.forEach(url => {
        window.open(url, '_blank', 'width=600,height=600');
      });

      document.getElementById("status").innerText = "‚úÖ Compartilhamento nas redes iniciado!";
    }

    function submitBacklinks() {
      const encodedLink = getUserLink();
      if (!encodedLink) return;

      // Sites gratuitos de ping/indexa√ß√£o que funcionam sem conta
      const backlinkSites = [
        `https://www.freewebsubmission.com/`,
        `https://www.addurl.nu/`,
        `https://www.submitexpress.com/free-submission.html`,
        `https://www.sitepromotiondirectory.com/submit-url/`,
        `https://indexkings.com/`
      ];

      backlinkSites.forEach(url => {
        window.open(url, '_blank', 'width=800,height=700');
      });

      document.getElementById("status").innerText = "üîó Sites de backlinks abertos. Submeta seu link em cada um para indexa√ß√£o gratuita.";
    }
  </script>

</body>
</html>
