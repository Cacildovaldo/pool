<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniswap Flash Arbitrage</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em; background: #f0f2f5; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #1d4ed8; color: white; font-weight: bold; cursor: pointer; }
    .status { margin-top: 1em; padding: 1em; border-radius: 6px; display: none; }
    .success { background: #dcfce7; color: #15803d; display: block; }
    .error { background: #fee2e2; color: #b91c1c; display: block; }
  </style>
</head>
<body>
  <h2>Uniswap Flash Arbitrage (ape.store)</h2>
  <button id="connectBtn">Connect Wallet</button>

  <div id="app" style="display:none">
    <p><strong>Wallet:</strong> <span id="wallet"></span></p>
    <label>Token Address</label>
    <input type="text" id="token" placeholder="0x...">
    <label>UniswapV2 Pair Address (WETH/token)</label>
    <input type="text" id="pair" placeholder="0x...">
    <button id="arbitrageBtn">Execute Arbitrage</button>
    <button id="withdrawBtn">Withdraw Profits</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const CONTRACT_ADDRESS = "[0x3D52EeF3dF7CBA02e4608498B3F2dd87402A1b9f]";
    const ABI = [
      {"inputs":[{"internalType":"address","name":"_weth","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
      {"inputs":[{"internalType":"address","name":"tokenAddress","type":"address"},{"internalType":"address","name":"pairAddress","type":"address"}],"name":"executeArbitrage","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"token","type":"address"}],"name":"withdrawToken","outputs":[],"stateMutability":"nonpayable","type":"function"}
    ];

    let web3, account, contract;

    document.getElementById("connectBtn").onclick = async () => {
      if (window.ethereum) {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        document.getElementById("wallet").textContent = account;
        contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);
        document.getElementById("app").style.display = "block";
      } else {
        alert("Please install MetaMask");
      }
    };

    document.getElementById("arbitrageBtn").onclick = async () => {
      const token = document.getElementById("token").value.trim();
      const pair = document.getElementById("pair").value.trim();
      if (!web3.utils.isAddress(token) || !web3.utils.isAddress(pair)) {
        return showStatus("Invalid token or pair address", "error");
      }
      try {
        showStatus("Executing arbitrage...", "info");
        await contract.methods.executeArbitrage(token, pair).send({ from: account });
        showStatus("Arbitrage successful!", "success");
      } catch (err) {
        console.error(err);
        showStatus("Error: " + err.message, "error");
      }
    };

    document.getElementById("withdrawBtn").onclick = async () => {
      try {
        await contract.methods.withdraw().send({ from: account });
        showStatus("Profits withdrawn!", "success");
      } catch (err) {
        showStatus("Withdraw failed: " + err.message, "error");
      }
    };

    function showStatus(msg, type) {
      const el = document.getElementById("status");
      el.className = "status " + type;
      el.textContent = msg;
    }
  </script>
</body>
</html>
